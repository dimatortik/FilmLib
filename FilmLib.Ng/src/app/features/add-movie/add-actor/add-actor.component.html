<mat-card>
  <mat-card-title>Add new actor</mat-card-title>
  <mat-card-content>
    <form [formGroup]="actorForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="actorName" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Overveiw</mat-label>
          <textarea matInput formControlName="actorDescription"></textarea>
        </mat-form-field>
      </div>
      <div class="file-input">
        <mat-label>Photo</mat-label>
        <input type="file" (change)="onPhotoFileChange($event)" />
      </div>
      <div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!actorForm.valid"
        >
          Add
        </button>
        <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
