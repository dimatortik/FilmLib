<mat-card>
  <mat-card-title>Add new actor</mat-card-title>
  <mat-card-content>
    <form [formGroup]="genreForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Overveiw</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!genreForm.valid"
      >
        Add
      </button>
      <button mat-raised-button color="warn" type="button" (click)="onCancel()">
        Cancel
      </button>
    </form>
  </mat-card-content>
</mat-card>
