<mat-card>
  <mat-card-title>Change Username</mat-card-title>
  <mat-card-content>
    <form [formGroup]="usernameForm" (ngSubmit)="onSave()">
      <div>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="newUsername" />
        </mat-form-field>
      </div>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!usernameForm.valid"
      >
        Save
      </button>
      <button mat-raised-button color="warn" type="button" (click)="onCancel()">
        Cancel
      </button>
    </form>
  </mat-card-content>
</mat-card>
