<mat-card>
  <mat-card-title>Change Password</mat-card-title>
  <mat-card-content>
    <form [formGroup]="passwordForm" (ngSubmit)="onSave()">
      <div>
        <mat-form-field>
          <mat-label>Old Password</mat-label>
          <input matInput formControlName="oldPassword" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>New Password</mat-label>
          <input matInput formControlName="newPassword" />
        </mat-form-field>
      </div>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!passwordForm.valid"
      >
        Save
      </button>
      <button mat-raised-button color="warn" type="button" (click)="onCancel()">
        Cancel
      </button>
    </form>
  </mat-card-content>
</mat-card>
