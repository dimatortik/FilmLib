<main class="home-main-content">Welcome</main>

<div class="container">
  <section class="movies__container">
    <h2 class="movies__title" title="Go to Movies">
      <a [routerLink]="'/movies'" class="colored-background-before">
        <mat-icon>movie</mat-icon>
        Movies
      </a>
    </h2>

    <mat-tab-group
      (selectedTabChange)="tabMovieChange($event)"
      [selectedIndex]="selectedMovieTab"
      mat-align-tabs="end"
    >
      <mat-tab
        *ngFor="let tab of movieTabList; trackBy: trackByFn"
        [label]="tab"
      >
        <swiper-container
          appSwiper
          [config]="config"
          pagination="true"
          scrollbar="false"
        >
          <swiper-slide *ngFor="let movie of moviesList">
            <app-poster-card [model]="movie" [isMovie]="true"></app-poster-card>
          </swiper-slide>
        </swiper-container>
      </mat-tab>
    </mat-tab-group>
  </section>
</div>
