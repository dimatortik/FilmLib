<main class="contents container">

  <h2>All Movies by {{ sortBy }}</h2>

  <div class="contents__container">

    <mat-card class="contents__filter">
      <div>Filter by</div>
      <button mat-raised-button color="primary" aria-label="Set Rating filter" (click)="setSortBy('rating')">Rating</button>
      <button mat-raised-button color="primary" aria-label="Set Title filter" (click)="setSortBy('title')">Title</button>
      <button mat-raised-button color="primary" aria-label="Set Year filter" (click)="setSortBy('year')">Year</button>
    </mat-card>

    <mat-card class="contents__filter">
      <div>Order by</div>
      <button mat-raised-button color="primary" aria-label="Set Descending order" (click)="setSortOrder('desc')">Descending</button>
      <button mat-raised-button color="primary" aria-label="Set Ascending order" (click)="setSortOrder('asc')">Ascending</button>
    </mat-card>

    <div class="contents__right-side">

      <div class="contents__list">
        <app-poster-card *ngFor="let content of films" [model]="content" ></app-poster-card>
      </div>

      <mat-paginator [pageSize]="pageSize"
                     (page)="changePage($event)"
                     >
      </mat-paginator>
    </div>

  </div>

</main>
